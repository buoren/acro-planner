# Google Cloud Build configuration
steps:
  # Install dependencies and run linting/type checking
  - name: 'python:3.13'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        pip install poetry
        poetry config virtualenvs.create false
        poetry install --with dev
        echo "Running ruff linter..."
        poetry run ruff check . || exit 1
        echo "Running mypy type checker..."
        poetry run mypy . || exit 1
        echo "Running tests..."
        poetry run pytest --cov --cov-report=term || exit 1
    dir: 'server'

  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/acro-planner-backend:$COMMIT_SHA', '-t', 'gcr.io/$PROJECT_ID/acro-planner-backend:latest', '.']
    dir: 'server'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '--all-tags', 'gcr.io/$PROJECT_ID/acro-planner-backend']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'acro-planner-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/acro-planner-backend:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '0'
      - '--set-env-vars'
      - 'ENVIRONMENT=production'

# Substitutions for deployment customization
substitutions:
  _REGION: us-central1  # Default region, can be overridden

# Build timeout
timeout: '1200s'

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/acro-planner-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/acro-planner-backend:latest'